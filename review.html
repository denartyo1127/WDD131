<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Review Submitted</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <main>
    <h1>Thank you for your review!</h1>
    <p>Your review has been successfully submitted.</p>
    <p id="submissionCount"></p>
    <a href="form.html">Submit another review</a>
  </main>

  <footer>
    <p>Â© 2025 Your Name - All rights reserved.</p>
  </footer>

  <script>
    // Read count from localStorage, increment it, and save it back
    let count = localStorage.getItem('reviewCount');
    count = count ? parseInt(count) + 1 : 1;
    localStorage.setItem('reviewCount', count);

    // Display the count
    document.getElementById('submissionCount').textContent =
      `Total reviews submitted from this browser: ${count}`;
  </script>
</body>
</html>
