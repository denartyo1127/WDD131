<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Dennis Guevara's homepage for WDD131 - Dynamic Web Fundamentals.">
  <meta name="author" content="Dennis Arturo Guevara Chete">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <main>
    <h1>Product Review Form</h1>
    <form method="get" action="review.html" id="reviewForm">
      <!-- Product Name -->
      <label for="productSelect">Product Name<span aria-hidden="true">*</span>:</label>
      <select id="productSelect" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
        <!-- Options will be added by JS -->
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating<span aria-hidden="true">*</span>:</legend>
        <label><input type="radio" name="rating" id="rating1" value="1" required > 1</label>
        <label><input type="radio" name="rating" id="rating2" value="2"> 2</label>
        <label><input type="radio" name="rating" id="rating3" value="3"> 3</label>
        <label><input type="radio" name="rating" id="rating4" value="4"> 4</label>
        <label><input type="radio" name="rating" id="rating5" value="5"> 5</label>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installDate">Date of Installation<span aria-hidden="true">*</span>:</label>
      <input type="date" id="installDate" name="installDate" required>

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features:</legend>
        <label><input type="checkbox" id="feature1" name="features" value="Easy Setup" > Easy Setup</label>
        <label><input type="checkbox" id="feature2" name="features" value="Durability" > Durability</label>
        <label><input type="checkbox" id="feature3" name="features" value="Energy Efficient" > Energy Efficient</label>
        <label><input type="checkbox" id="feature4" name="features" value="Compact Design" > Compact Design</label>
      </fieldset>

      <!-- Written Review -->
      <label for="reviewText">Written Review:</label>
      <textarea id="reviewText" name="reviewText" rows="4" cols="50"></textarea>

      <!-- User Name -->
      <label for="userName">Your Name:</label>
      <input type="text" id="userName" name="userName" >

      <!-- Submit Button -->
      <input type="Enter" value="Enter Review" >
    </form>
  </main>

  <footer>
    <p>Â© 2025 Your Name - All rights reserved.</p>
  </footer>

  <script src="js/form.js"></script>
</body>
</html>
